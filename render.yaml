databases:
  - name: SongRecs_db
    databaseName: songrecs_db
    user: SonRecs
    region: singapore

services:
  - type: web
    name: SongRecs
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: SongRecs
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

